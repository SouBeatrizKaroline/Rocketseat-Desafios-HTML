<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset>
        <legend>Entre em contato</legend>

        <div>
        <span><b>Assunto:</b></span>
            <select name="select">
                <option value="valor1">Pessoal</option>
                <option value="valor2">Profissional</option>
            </select>
        </div>
        
        <br>

        <div>
            <span><b>Nome completo:</b></span>
            <br>    
            <input type="text" name="nome" value="Seu nome">
        </div>

        <br>
        
        <div>
            <span><b>Email:</b></span>
            <br>
            <input type="email" name="email" value="email@dominio.com">
        </div>
        
        <br>

        <div>
            <span><b>Mensagem:</b></span>
            <br>
            <textarea>Sua mensagem</textarea>
        </div>

        <br>

        <div>
            <input type="checkbox" name="novidades">
            <label for="novidades">Aceito receber novidades por e-mail</label>
        </div>

        <br>
        
        <button>Enviar</button>

    </fieldset>
</body>
</html>
